<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <link rel="stylesheet" href="./src/bootstrap/boostrap.min.css">

    <link rel="stylesheet" href="./components/main.css">

    <script src="./src/jquery/jquery.js"></script>
    <script src="./src/jquery/jquery-ui.js"></script>
    <script src="./src/jquery/jquery.ui.sortable-animation.js"></script>
    <script src="./src/bootstrap/boostrap.bundle.min.js"></script>


    <script src="./components/main.js"></script>
    <script src="./components/item-gen.js"></script>
    <script src="./components/upload.js"></script>
    <script src="./components/settings-gen.js"></script>

</head>
<body>

    <div class="site">
        <ul class="nav nav-pills mb-3 d-flex" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Hochladen</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Einstellungen</button>
            </li>
            <li class="nav-item ms-auto">
                <a class="nav-link" href="/show">Vorschau</a>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            
            <!-- Home and Slide Sorting -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
    
                <div class="header"></div>
                <ul class="main"></ul>
                <div class="footer"></div>
                <div class="sequence-controls" id="sequence-controls" hidden>
                    <img id="sequence-ack" src="./media/green-ack.png" alt="" width="20px" hidden>
                    <button class="btn btn-primary" id="save-sequence-button">Speichern</button>
                </div>
                
    
            </div>
            <!-- Upload Area -->
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                
                <div class="drop-area-surround">
                    <div id="drop-area"></div>

                    <div class=" input-upload-box">
                        <div class="input-group mb-3" data-bs-theme="dark">
                            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                            <input type="text" id="presentation-name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div style="padding-left: 10px;"></div>
                        <div class="input-group mb-3" data-bs-theme="dark">
                            <span class="input-group-text" id="inputGroup-sizing-default">Firma</span>
                            <input type="text" id="presentation-company" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>

                    <div class="upload-controls">
                        <div class="spinner-border text-primary" id="upload-spinner" role="status"></div>
                        <img id="green-ack" src="./media/green-ack.png" alt="" width="20px">
                        <button class="btn btn-primary disabled" id="upload-button">Abschicken</button>
                    </div>
                    
                </div>
            
            </div>

            <!-- Settings Area -->
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
                <div class="settings-area">
                    <div class="input-group mb-3" data-bs-theme="dark">
                        <span class="input-group-text" id="inputGroup-sizing-default">Anzeigedauer pro Folie</span>
                        <input type="text" id="AutoSlideDuration" class="form-control setting" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        <div class="invalid-feedback">Nur Ganzzahlen m√∂glich.</div> <!-- Maybe later (error feedback) -->
                    </div>

                    <div class="input-group mb-3" data-bs-theme="dark">
                        <span class="input-group-text" id="inputGroup-sizing-default">Debug Modus</span>
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" id="checkbox-lol" type="checkbox" value="" aria-label="">
                        </div>
                        
                    </div>

                    <div class="settings-controls">
                        <img id="settings-ack" src="./media/green-ack.png" alt="" width="20px" height="20px">
                        <button class="btn btn-primary disabled" id="save-settings-button">Speichern</button>
                    </div>
                    
                </div>
            </div>
    
        </div>
    </div>   

</body>
</html>
