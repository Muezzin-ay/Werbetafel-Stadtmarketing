<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <link rel="stylesheet" href="./src/bootstrap/boostrap.min.css">

    <link rel="stylesheet" href="./components/main.css">

    <script src="./src/jquery/jquery.js"></script>
    <script src="./src/jquery-ui/jquery-ui.js"></script>
    <script src="./src/jquery-ui-sortable-animation/jquery.ui.sortable-animation.js"></script>
    <script src="./src/bootstrap/boostrap.bundle.min.js"></script>


    <script src="./components/main.js"></script>
    <script src="./components/item-gen.js"></script>


</head>
<body>

    <div class="site">
        <ul class="nav nav-pills mb-3 d-flex" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Hochladen</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Einstellungen</button>
            </li>
            <li class="nav-item ms-auto">
                <a class="nav-link" href="/show">Vorschau</a>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
    
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
    
                <div class="header"></div>
                <ul class="main"></ul>
                <div class="footer"></div>
    
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">

                <div id="drop-area">
                    <form class="my-form">
                      <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
                      <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                      <label class="button" for="fileElem">Select some files</label>
                    </form>
                </div>

            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">...</div>
    
        </div>
    </div>   

</body>
</html>
